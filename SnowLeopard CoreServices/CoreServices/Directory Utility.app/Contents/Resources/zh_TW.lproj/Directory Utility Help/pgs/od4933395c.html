<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>編輯目錄伺服器連線</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="6-23-2009 10:43:14" />      <meta name="xsltver" content="1.5.1" />      <meta name="release" content="3.5" />      <meta name="project" content="Directory Utility Help" />      <meta name="description" content="瞭解如何使用“帳號”偏好設定來編輯目錄伺服器連線" />      <meta name="topicid" content="od4933395c" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x4469726563746F7279205574696C6974792048656C70">      <div id="Nav"><a name="od4933395c"></a><a name="x73657276657273"></a><a name="x6469726563746F727920736572766572732C206D616E6167696E6720636F6E6E656374696F6E73"></a><a name="x4F70656E204469726563746F7279"></a><div id="NavLeft"><a class="NavLinkLeft" href="help:anchor='access' bookID=目錄工具程式輔助說明">首頁</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="od4933395c">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicndrst.gif" alt="目錄工具程式圖像" /></div>               <div class="Name">編輯目錄伺服器連線</div>            </div>            <div class="AppleTopicBody">               <div class="Intro">                  <p class="Para">您可以使用“帳號”偏好設定來編輯已連接的目錄伺服器。</p>               </div>               <div class="Task">                  <div class="Name">若要編輯“目錄”伺服器連線：</div>                  <ol class="ListNumber">                     <li>                        <p class="Para">打開“系統偏好設定”並按“帳號”一下。</p>                     </li>                     <li>                        <p class="Para">若鎖頭圖像是鎖定的，請按圖像一下，然後輸入管理者的名稱和密碼來解除鎖定。</p>                     </li>                     <li>                        <p class="Para">按“登入選項”一下，然後按“編輯”一下。</p>                     </li>                     <li>                        <p class="Para">從目錄伺服器列表中，選擇您想要編輯的目錄伺服器。</p>                     </li>                     <li>                        <p class="Para">按“編輯”（/）按鈕一下。</p>                     </li>                     <li>                        <p class="Para">更改目錄伺服器設定。</p>                     </li>                     <li>                        <p class="Para">按“好”一下。</p>                     </li>                  </ol>               </div>            </div>         </div>      </div>   </body></html>
