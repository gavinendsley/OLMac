<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>使用進階目錄服務設定</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="6-23-2009 10:43:14" />      <meta name="xsltver" content="1.5.1" />      <meta name="release" content="3.5" />      <meta name="project" content="Directory Utility Help" />      <meta name="description" content="瞭解“目錄工具程式”如何控制存取目錄服務。" />      <meta name="topicid" content="od493dc619" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x4469726563746F7279205574696C6974792048656C70">      <div id="Nav"><a name="od493dc619"></a><a name="x616363657373"></a><a name="x416374697665204469726563746F7279"></a><a name="x6469726563746F7279207365727669636573"></a><div id="NavLeft"><a class="NavLinkLeft" href="help:anchor='access' bookID=目錄工具程式輔助說明">首頁</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="od493dc619">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicndrst.gif" alt="目錄工具程式圖像" /></div>               <div class="Name">使用進階目錄服務設定</div>            </div>            <div class="AppleTopicBody">               <div class="Intro">                  <p class="Para">“目錄工具程式”列出 Mac OS X 可以取用的各種目錄服務。列表中包含的目錄服務可讓 Mac OS X 取用目錄網域中儲存的使用者資訊和其他管理性資料。                  </p>                  <p class="Para">您可以啟用或停用存取各種目錄服務。若您停用“目錄工具程式”的某種服務，Mac OS X 將無法再存取該目錄服務。                  </p>                  <ul class="ListBullet">                     <li>                        <p class="Para"><a href="od494388a9.html">啟用或停用 Active Directory 服務</a></p>                     </li>                     <li>                        <p class="Para"><a href="od493c0032.html">啟用或停用 LDAP 目錄服務</a></p>                     </li>                  </ul>               </div>            </div>         </div>      </div>   </body></html>
