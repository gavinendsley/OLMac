;“Mail 輔助說明”或打開“通訊錄”，然後選擇“輔助說明”&gt;“通訊錄輔助說明”；再搜尋關於 LDAP 的輔助說明。                  </p>               </div>            </div>         </div>      </div>   </body></html>
