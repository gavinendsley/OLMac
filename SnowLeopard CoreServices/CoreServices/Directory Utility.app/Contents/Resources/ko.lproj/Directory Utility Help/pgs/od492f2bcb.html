해 더 배우려면 다음을 참조하십시오.</p>                  <ul class="ListBullet">                     <li>                        <p class="Para"><a href="od492f6b5d.html">root 사용자 계정 활성화하기</a></p>                     </li>                     <li>                        <p class="Para"><a href="od4932caff.html">root 사용자 계정 암호 변경하기</a></p>                     </li>                  </ul>               </div>            </div>         </div>      </div>   </body></html>
