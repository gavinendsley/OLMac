<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>编辑目录服务器连接</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="6-23-2009 10:43:14" />      <meta name="xsltver" content="1.5.1" />      <meta name="release" content="3.5" />      <meta name="project" content="Directory Utility Help" />      <meta name="description"            content="了解如何使用“帐户”偏好设置来编辑目录服务器连接" />      <meta name="topicid" content="od4933395c" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x4469726563746F7279205574696C6974792048656C70">      <div id="Nav"><a name="od4933395c"></a><a name="x73657276657273"></a><a name="x6469726563746F727920736572766572732C206D616E6167696E6720636F6E6E656374696F6E73"></a><a name="x4F70656E204469726563746F7279"></a><div id="NavLeft"><a class="NavLinkLeft" href="help:anchor='access' bookID=目录实用工具帮助">主页</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="od4933395c">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicndrst.gif" alt="目录实用工具图标" /></div>               <div class="Name">编辑目录服务器连接</div>            </div>            <div class="AppleTopicBody">               <div class="Intro">                  <p class="Para">您可以使用“帐户”偏好设置来编辑您已连接到的目录服务器。</p>               </div>               <div class="Task">                  <div class="Name">要编辑目录服务器连接：</div>                  <ol class="ListNumber">                     <li>                        <p class="Para">打开“系统偏好设置”并点按“帐户”。</p>                     </li>                     <li>                        <p class="Para">如果锁图标已锁定，点按该图标然后输入管理员的名称和密码，即可将其解锁。</p>                     </li>                     <li>                        <p class="Para">点按“登陆选项”，然后点按“编辑”。</p>                     </li>                     <li>                        <p class="Para">从目录服务器列表中选择您想要编辑的目录服务器。</p>                     </li>                     <li>                        <p class="Para">点按编辑按钮 (/)。</p>                     </li>                     <li>                        <p class="Para">更改目录服务器设置。</p>                     </li>                     <li>                        <p class="Para">点按“好”。</p>                     </li>                  </ol>               </div>            </div>         </div>      </div>   </body></html>
