<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>映射 LDAP 目录的配置记录属性</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="6-23-2009 10:43:14" />      <meta name="xsltver" content="1.5.1" />      <meta name="release" content="3.5" />      <meta name="project" content="Directory Utility Help" />      <meta name="description"            content="如果您想在非 Apple LDAP 目录中储存 Mac OS X 客户端管理数据，则您必须映射配置记录的 RealName 和 DataStamp 属性。" />      <meta name="topicid" content="od4945b813" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x4469726563746F7279205574696C6974792048656C70">      <div id="Nav"><a name="od4945b813"></a><a name="x6469726563746F7279207365727669636573"></a><a name="x61747472696275746573"></a><a name="x7265636F726473"></a><a name="x6D617070696E6773"></a><div id="NavLeft"><a class="NavLinkLeft" href="help:anchor='access' bookID=目录实用工具帮助">主页</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="od4945b813">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicndrst.gif" alt="目录实用工具图标" /></div>               <div class="Name">映射 LDAP 目录的配置记录属性</div>            </div>            <div class="AppleTopicBody">               <div class="Intro">                  <p class="Para">要在非 Apple LDAP 目录中为管理的 Mac OS X 用户储存信息，您必须映射配置记录类型的以下属性：RealName 和 DataStamp。                  </p>                  <p class="Para">如果不映射这些属性，则当您使用 Workgroup Manager 更改存储在 LDAP 目录中的用户记录时，就会显示以下错误信息：                  </p>                  <p class="Para">名称为“dsRecTypeStandard:Config”的属性未映射。</p>                  <p class="Para">如果您使用的不是 Mac OS X 客户端管理（根据配置记录类型的 RealName 和 DataStamp 属性进行高速缓存），您可以忽略此信息。                  </p>               </div>            </div>         </div>      </div>   </body></html>
