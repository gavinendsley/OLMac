ol class="ListNumber">                     <li>                        <p class="Para">打开“系统偏好设置”并点按“帐户”。</p>                     </li>                     <li>                        <p class="Para">如果锁图标已锁定，点按该图标然后输入管理员的名称和密码，即可将其解锁。</p>                     </li>                     <li>                        <p class="Para">点按“登陆选项”，然后点按“编辑”。</p>                     </li>                     <li>                        <p class="Para">注意目录服务器左边的状态点的颜色：</p>                        <ul class="ListBullet">                           <li>                              <p class="Para"><span class="Emphasis">绿色：</span>目录服务器正在响应电脑。</p>                           </li>                           <li>                              <p class="Para"><span class="Emphasis">黄色：</span>电脑正在等待来自目录服务器的响应。</p>                           </li>                           <li>                              <p class="Para"><span class="Emphasis">红色：</span>目录服务器未响应电脑。</p>                           </li>                        </ul>                     </li>                  </ol>               </div>            </div>         </div>      </div>   </body></html>
